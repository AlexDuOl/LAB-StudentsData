<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Students</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Teachers</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <!--TARJETAS ESTUDIANTES-->
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col col-sm-12">
                <h3>Student Data</h3>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col col-sm-12 card text-white bg-dark mb-3" style="max-width: 70rem;">
                <div class="row card-header">
                    <h4 class="col col-sm-12">Karina Rodriguez</h4>
                </div>
                <div class="row card-body">
                    <div class="col col-sm-3">
                        <img src="css/assets/images/photo1.png" alt="">
                    </div>
                    <div class="col col-sm-7">
                        <h5 class="card-text texto">Skills</h5>
                        <div class="row">
                            <button id="uno" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">JavaScript X</button>
                            <button id="dos" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">Node.js X</button>
                            <button id="tres" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">Angular X</button>
                            <button id="cuatro" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">CSS X</button>
                        </div>
                        <div class="row">
                            <a href="" class="texto">+ añadir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col col-sm-12 card text-white bg-dark mb-3" style="max-width: 70rem;">
                <div class="row card-header">
                    <h4 class="cRosariool col-sm-12">Angelica Mendez</h4>
                </div>
                <div class="row card-body">
                    <div class="col col-sm-3">
                        <img src="css/assets/images/photo2.png" alt="">
                    </div>
                    <div class="col col-sm-7">
                        <h5 class="card-text texto">Skills</h5>
                        <div class="row">
                            <button id="cinco" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">JavaScript X</button>
                            <button id="seis" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">Node.js X</button>
                            <button id="siete" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">Angular X</button>
                            <button id="ocho" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">CSS X</button>
                        </div>
                        <div class="row">
                            <a href="" class="texto">+ añadir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col col-sm-12 card text-white bg-dark mb-3" style="max-width: 70rem;">
                <div class="row card-header">
                    <h4 class="cRosariool col-sm-12">Nancy Contreras</h4>
                </div>
                <div class="row card-body">
                    <div class="col col-sm-3">
                        <img src="css/assets/images/photo3.png" alt="">
                    </div>
                    <div class="col col-sm-7">
                        <h5 class="card-text texto">Skills</h5>
                        <div class="row">
                            <button id="nueve" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">JavaScript X</button>
                            <button id="diez" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">Node.js X</button>
                            <button id="once" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">Angular X</button>
                            <button id="doce" type="button" class="btn btn-secondary tetxBtn" data-toggle="modal" data-target="#cancelSkills">CSS X</button>
                        </div>
                        <div class="row">
                            <a href="" class="texto toAdd">+ añadir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--MODAL PARA QUITAR SKILLS-->
    <div class="modal fade" id="cancelSkills" tabindex="-1" role="dialog" aria-labelledby="cancelSkillsLabel" aria-hidden="tru">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Remove this skills?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <p>One deleted, a skill cannot be recovered from the Trash.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="remove" onclick="remove" type="button" class="btn btn-primary">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <!--MODAL PARA PONER SKILLS-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
